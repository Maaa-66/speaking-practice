{id:16,title:"Passion for Reading",full:"I'm passionate about reading books. Reading helps me learn new things and understand different perspectives. Through books, I can experience stories and ideas from around the world without leaving my home. I try to read a variety of genres - both fiction and non-fiction - to keep learning and growing. Fiction develops my imagination and empathy, while non-fiction teaches me practical knowledge. It's a hobby that never gets boring because there's always something new to discover.",steps:[

{id:17,title:"Work Experience Lesson",full:"Through my work experience, I learned that being punctual and polite is extremely important. At first, I thought these were just basic rules. But I realized that arriving on time shows respect for other people's time. Being polite creates a positive working environment and builds trust with colleagues. This has helped me in my career because people see me as reliable. I've noticed that workers with good manners often get more opportunities than those who don't, even if their skills are similar.",steps:[

{id:18,title:"Favorite Dish (Ramen)",full:"My favorite dish is ramen. It consists of noodles in a rich broth, usually with sliced pork, egg, and green onions. What makes it special is that the broth takes many hours to prepare - some restaurants cook it for over 12 hours. It reminds me of good times with friends after school or work, sitting in a warm restaurant on a cold day. The taste is comforting, and each region of Japan has its own style. For me, ramen is not just food - it's connected to happy memories.",steps:[

{id:19,title:"Inspiring Book/Movie (Harry Potter)",full:"Harry Potter has influenced me greatly. The main lesson I took from it was that courage doesn't mean you're not afraid - it means doing the right thing even when you are scared. The characters in the story often feel fear, but they choose to act anyway. It showed me that everyone can be brave in their own way. I apply this to my own life by trying to face difficult situations instead of avoiding them. This series taught me that our choices matter more than our abilities.",steps:[

{id:20,title:"Difficult Decision (University)",full:"One of the hardest decisions I made was choosing my university major. I had to consider many things: what I'm interested in, job opportunities, and my future career. I was torn between following my passion and choosing something practical. In the end, I tried to find a balance between both. Looking back, I think the most important thing is to make a decision and commit to it fully. No choice is perfect, but we can make any path work if we put in the effort.",steps:[

{id:21,title:"Learning Languages",full:"Learning a new language is valuable because it opens doors to new cultures and opportunities. When you learn a language, you can better understand how people from that culture think and live. This builds empathy and breaks down barriers between people. In addition, it helps you in your career - many companies need employees who can speak multiple languages. English, in particular, connects people from almost every country. Learning languages also keeps your brain active and improves your memory. It's challenging, but the benefits are worth the effort.",steps:[

{id:22,title:"Personal Skill (Cooking)",full:"A skill I'm proud of is cooking. I developed this skill by practicing every day and learning from my mistakes. At first, I just followed recipes, but now I can adjust dishes based on what ingredients I have. I use it daily to prepare healthy meals for my family. It benefits my life by saving money compared to eating out and by giving me control over what we eat. Cooking has become more than just a necessity - it's a way to show care for the people I love and to express creativity.",steps:[

]},
{id:23,title:"Favorite Place (Lake Kawaguchi)",full:"My favorite place to visit is Lake Kawaguchi, near Mount Fuji. What I love about it is the incredible view of the mountain reflected in the lake. It's beautiful because the scenery changes with each season - cherry blossoms in spring, colorful leaves in autumn. Going there helps me relax and forget about the stress of daily life. The peaceful atmosphere is very different from the busy city. Walking by the lake and enjoying nature reminds me of what's truly important and gives me energy to face my regular routine again.",steps:[

{id:24,title:"Technology in Society",full:"Technology has both benefits and drawbacks. On the positive side, it has made communication easier than ever. We can talk to anyone in the world instantly and access information about almost anything. However, we should be careful about privacy and spending too much time on screens. Many people now have less face-to-face interaction than before, which can affect relationships. The key is to use technology wisely - taking advantage of its benefits while maintaining real human connections and protecting our personal information.",steps:[

{id:25,title:"Environmental Conservation",full:"We need to protect the environment for future generations. Simple actions like reducing plastic use and saving water can make a difference. For example, we can bring our own bags when shopping and turn off the tap while brushing our teeth. Both individuals and governments must take responsibility - people should change their habits, and governments should create laws to protect nature. Future generations will benefit if we start taking action now. It's not too late, but we need to act quickly and consistently.",steps:[

const LV={
1:{label:"Lv.1 キーワード",bg:"#dbeafe",border:"#3b82f6",text:"#1e40af",dot:"#3b82f6"},
2:{label:"Lv.2 フレーズ",bg:"#dcfce7",border:"#22c55e",text:"#15803d",dot:"#22c55e"},
3:{label:"Lv.3 1文",bg:"#fef9c3",border:"#eab308",text:"#854d0e",dot:"#eab308"},
4:{label:"Lv.4 仕上げ",bg:"#fce7f3",border:"#ec4899",text:"#9d174d",dot:"#ec4899"},
};

function norm(s){return s.trim().replace(/\s+/g," ").toLowerCase().replace(/['']/g,"'");}

function useTTS(){
  const speak=(text,rate=0.88)=>{
    if(!window.speechSynthesis)return;
    window.speechSynthesis.cancel();
    const u=new SpeechSynthesisUtterance(text);
    u.lang="en-US";u.rate=rate;
    const vs=window.speechSynthesis.getVoices();
    const v=vs.find(v=>/samantha|karen|victoria|moira/i.test(v.name)&&v.lang.startsWith("en"))||vs.find(v=>v.lang.startsWith("en-US"))||vs.find(v=>v.lang.startsWith("en"));
    if(v)u.voice=v;
    window.speechSynthesis.speak(u);
  };
  return{speak};
}

function bs(bg,extra){return{background:bg,color:"white",border:"none",borderRadius:14,padding:"14px 16px",width:"100%",fontFamily:"'Nunito',sans-serif",fontSize:14,fontWeight:800,cursor:"pointer",...extra};}

function App(){
  const[screen,setScreen]=useState("home");
  const[topicId,setTopicId]=useState(null);
  const[stepIdx,setStepIdx]=useState(0);
  const[cleared,setCleared]=useState({});
  const{speak}=useTTS();
  const topic=TOPICS.find(t=>t.id===topicId);
  const tc=(id)=>(cleared[id]||[]).length;
  const tt=(id)=>TOPICS.find(t=>t.id===id).steps.length;
  const mark=(tId,sIdx)=>setCleared(p=>{const a=p[tId]||[];if(a.includes(sIdx))return p;return{...p,[tId]:[...a,sIdx]};});

  if(screen==="home"){
    const ts=TOPICS.reduce((s,t)=>s+t.steps.length,0);
    const ds=Object.values(cleared).flat().length;
    const pct=Math.round((ds/ts)*100);
    return(
      <div className="shell">
        <div style={{background:"#1e293b",padding:"18px 16px 14px",flexShrink:0}}>
          <div style={{display:"flex",alignItems:"center",gap:10,marginBottom:12}}>
            <span style={{fontSize:28}}>⌨️</span>
            <div>
              <h1 style={{fontSize:18,fontWeight:800,color:"white"}}>Phrase Typing Practice</h1>
              <p style={{fontSize:11,color:"#94a3b8",fontWeight:600}}>40 Topics · Eiken Pre-1</p>
            </div>
          </div>
          <div style={{background:"rgba(255,255,255,0.08)",borderRadius:12,padding:"10px 14px",display:"flex",alignItems:"center",gap:12}}>
            <div style={{flex:1}}>
              <div style={{background:"rgba(255,255,255,0.15)",height:6,borderRadius:6,overflow:"hidden"}}>
                <div style={{height:"100%",background:"linear-gradient(90deg,#6366f1,#ec4899)",width:`${pct}%`,transition:"width 0.5s"}}/>
              </div>
              <p style={{fontSize:11,color:"#94a3b8",marginTop:4,fontWeight:600}}>{ds}/{ts} フレーズ完了</p>
            </div>
            <div style={{fontSize:22,fontWeight:800,color:"white"}}>{pct}%</div>
          </div>
        </div>
        <div style={{flex:1,overflowY:"auto",padding:"12px 12px 40px"}}>
          {TOPICS.map(t=>{
            const done=tc(t.id),total=tt(t.id),p2=Math.round((done/total)*100),fin=done===total;
            return(
              <button key={t.id} onClick={()=>{setTopicId(t.id);setStepIdx(0);setScreen("practice");}} style={{
                background:fin?"#f0fdf4":"white",border:`2px solid ${fin?"#86efac":"#e2e8f0"}`,
                borderRadius:14,padding:"12px 14px",display:"flex",alignItems:"center",gap:10,
                cursor:"pointer",textAlign:"left",width:"100%",marginBottom:8,boxShadow:"0 1px 4px rgba(0,0,0,0.05)"
              }}>
                <div style={{width:32,height:32,borderRadius:8,background:fin?"#22c55e":"#f1f5f9",display:"flex",alignItems:"center",justifyContent:"center",flexShrink:0}}>
                  <span style={{fontSize:fin?14:12,fontWeight:800,color:fin?"white":"#94a3b8"}}>{fin?"✓":t.id}</span>
                </div>
                <div style={{flex:1,minWidth:0}}>
                  <p style={{fontSize:13,fontWeight:800,color:"#0f172a",whiteSpace:"nowrap",overflow:"hidden",textOverflow:"ellipsis",marginBottom:4}}>{t.title}</p>
                  <div style={{background:"#e2e8f0",height:4,borderRadius:4,overflow:"hidden"}}>
                    <div style={{height:"100%",background:fin?"#22c55e":"linear-gradient(90deg,#6366f1,#8b5cf6)",width:`${p2}%`,transition:"width 0.3s"}}/>
                  </div>
                </div>
                <span style={{fontSize:11,fontWeight:700,color:"#94a3b8",flexShrink:0}}>{done}/{total}</span>
              </button>
            );
          })}
        </div>
      </div>
    );
  }

  if(screen==="practice"&&topic){
    return <Practice topic={topic} stepIdx={stepIdx} setStepIdx={setStepIdx} cleared={cleared[topic.id]||[]} onClear={(i)=>mark(topic.id,i)} onBack={()=>setScreen("home")} speak={speak}/>;
  }
  return null;
}

function Practice({topic,stepIdx,setStepIdx,cleared,onClear,onBack,speak}){
  const[input,setInput]=useState("");
  const[status,setStatus]=useState("idle");
  const[showAns,setShowAns]=useState(false);
  const ref=useRef(null);
  const step=topic.steps[stepIdx];
  const lv=LV[step.lv];
  const isLast=stepIdx===topic.steps.length-1;

  useEffect(()=>{setInput("");setStatus("idle");setShowAns(false);setTimeout(()=>ref.current?.focus(),80);},[stepIdx]);

  const check=()=>{
    if(norm(input)===norm(step.en)){setStatus("correct");onClear(stepIdx);speak(step.en);}
    else setStatus("wrong");
  };
  const next=()=>{if(!isLast)setStepIdx(i=>i+1);};

  const prog=Math.round((cleared.length/topic.steps.length)*100);

  return(
    <div className="shell">
      <div style={{background:"#1e293b",padding:"12px 14px 10px",flexShrink:0}}>
        <div style={{display:"flex",alignItems:"center",gap:8,marginBottom:8}}>
          <button onClick={onBack} style={{background:"rgba(255,255,255,0.1)",border:"none",borderRadius:8,width:32,height:32,color:"white",fontSize:14,cursor:"pointer",display:"flex",alignItems:"center",justifyContent:"center",flexShrink:0}}>←</button>
          <div style={{flex:1,minWidth:0}}>
            <p style={{fontSize:12,fontWeight:800,color:"white",whiteSpace:"nowrap",overflow:"hidden",textOverflow:"ellipsis"}}>{topic.title}</p>
            <p style={{fontSize:10,color:"#94a3b8"}}>{cleared.length}/{topic.steps.length} クリア · {prog}%</p>
          </div>
        </div>
        <div style={{display:"flex",gap:3,flexWrap:"wrap"}}>
          {topic.steps.map((s,i)=>{
            const cur=i===stepIdx,done=cleared.includes(i);
            return<div key={i} onClick={()=>setStepIdx(i)} style={{height:5,flex:"1 1 16px",maxWidth:28,borderRadius:3,cursor:"pointer",background:done?"#22c55e":cur?LV[s.lv].dot:"#334155",border:cur?`1.5px solid ${LV[s.lv].dot}`:"1.5px solid transparent"}}/>;
          })}
        </div>
      </div>

      <div style={{flex:1,overflowY:"auto",padding:"14px 14px 32px",display:"flex",flexDirection:"column",gap:10}}>
        <div style={{display:"inline-flex",alignSelf:"flex-start",background:lv.bg,border:`1.5px solid ${lv.border}`,borderRadius:8,padding:"3px 10px"}}>
          <span style={{fontSize:11,fontWeight:800,color:lv.text}}>{lv.label} · {stepIdx+1}/{topic.steps.length}</span>
        </div>

        <div style={{background:"white",borderRadius:18,padding:"18px 16px",boxShadow:"0 2px 8px rgba(0,0,0,0.07)"}}>
          <p style={{fontSize:10,color:"#94a3b8",fontWeight:700,textTransform:"uppercase",letterSpacing:1,marginBottom:7}}>🇯🇵 日本語ヒント</p>
          <p style={{fontSize:20,fontWeight:800,color:"#0f172a",lineHeight:1.4}}>{step.ja}</p>
        </div>

        <div style={{background:"white",borderRadius:18,padding:"14px 16px",boxShadow:"0 2px 8px rgba(0,0,0,0.07)"}}>
          <p style={{fontSize:10,color:"#94a3b8",fontWeight:700,textTransform:"uppercase",letterSpacing:1,marginBottom:8}}>🇬🇧 英語でタイプ</p>
          <textarea ref={ref} value={input} onChange={e=>{setInput(e.target.value);setStatus("idle");}}
            onKeyDown={e=>{if(e.key==="Enter"&&!e.shiftKey){e.preventDefault();status==="correct"?next():check();}}}
            placeholder="ここに英語を入力..." disabled={status==="correct"} rows={3}
            style={{width:"100%",border:`2px solid ${status==="correct"?"#22c55e":status==="wrong"?"#ef4444":"#e2e8f0"}`,borderRadius:10,padding:"10px 12px",fontSize:15,fontFamily:"'Nunito',sans-serif",fontWeight:700,color:"#0f172a",resize:"none",outline:"none",background:status==="correct"?"#f0fdf4":status==="wrong"?"#fef2f2":"white"}}
          />
          {status==="wrong"&&input&&(
            <div style={{fontSize:12,marginTop:5,fontFamily:"monospace",lineHeight:1.8,wordBreak:"break-all"}}>
              {input.split("").map((c,i)=><span key={i} style={{color:c.toLowerCase()===step.en[i]?.toLowerCase()?"#16a34a":"#dc2626",fontWeight:700}}>{c}</span>)}
            </div>
          )}
        </div>

        {showAns&&status!=="correct"&&(
          <div style={{background:"#fefce8",border:"1.5px solid #eab308",borderRadius:14,padding:"10px 14px"}}>
            <p style={{fontSize:10,color:"#854d0e",fontWeight:700,marginBottom:4}}>✅ 正解</p>
            <p style={{fontSize:14,fontWeight:800,color:"#78350f",fontFamily:"monospace",lineHeight:1.7,wordBreak:"break-all"}}>{step.en}</p>
          </div>
        )}

        {status==="correct"&&<div style={{background:"#f0fdf4",border:"1.5px solid #22c55e",borderRadius:14,padding:"10px 16px",textAlign:"center"}}><p style={{fontSize:16,fontWeight:800,color:"#15803d"}}>✓ 正解！🎉</p></div>}
        {status==="wrong"&&<div style={{background:"#fef2f2",border:"1.5px solid #ef4444",borderRadius:14,padding:"8px 16px",textAlign:"center"}}><p style={{fontSize:13,fontWeight:800,color:"#dc2626"}}>✗ もう一度！大文字・ピリオドも確認</p></div>}

        <div style={{display:"flex",flexDirection:"column",gap:8,marginTop:2}}>
          {status==="correct"?(
            isLast?<button onClick={onBack} style={bs("#6366f1")}>🏆 トピック完了！ホームへ</button>
                  :<button onClick={next} style={bs("#6366f1")}>次のフレーズへ → (Enter)</button>
          ):(
            <button onClick={check} style={bs("#0f172a")}>✓ 答え合わせ (Enter)</button>
          )}
          <div style={{display:"flex",gap:8}}>
            <button onClick={()=>speak(step.en,0.78)} style={{...bs("#0f766e",{flex:1,padding:"11px 6px",fontSize:12})}}>🔊 ゆっくり</button>
            <button onClick={()=>speak(step.en,1.0)} style={{...bs("#0369a1",{flex:1,padding:"11px 6px",fontSize:12})}}>🔊 普通</button>
            <button onClick={()=>setShowAns(s=>!s)} style={{...bs("#64748b",{flex:1,padding:"11px 6px",fontSize:11})}}>{showAns?"隠す":"答え見る"}</button>
          </div>
        </div>

        <details style={{background:"#f8fafc",borderRadius:12,padding:"10px 14px",border:"1px solid #e2e8f0"}}>
          <summary style={{fontSize:11,color:"#64748b",fontWeight:700,cursor:"pointer",userSelect:"none"}}>📝 スピーチ全文を見る</summary>
          <p style={{fontSize:12,color:"#475569",lineHeight:1.85,marginTop:8,fontWeight:600}}>{topic.full}</p>
          <button onClick={()=>speak(topic.full,0.85)} style={{...bs("#334155",{marginTop:8,fontSize:12,padding:"9px"})}}>🔊 全文を聞く</button>
        </details>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
