function norm(s){return s.trim().replace(/\s+/g," ").toLowerCase().replace(/['']/g,"'");}

function useTTS(){
  const speak=(text,rate=0.88)=>{
    if(!window.speechSynthesis)return;
    window.speechSynthesis.cancel();
    const u=new SpeechSynthesisUtterance(text);
    u.lang="en-US";u.rate=rate;
    const vs=window.speechSynthesis.getVoices();
    const v=vs.find(v=>/samantha|karen|victoria|moira/i.test(v.name)&&v.lang.startsWith("en"))||vs.find(v=>v.lang.startsWith("en-US"))||vs.find(v=>v.lang.startsWith("en"));
    if(v)u.voice=v;
    window.speechSynthesis.speak(u);
  };
  return{speak};
}
